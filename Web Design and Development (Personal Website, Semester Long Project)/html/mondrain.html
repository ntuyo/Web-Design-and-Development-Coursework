<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondrain</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/mondrain.css">
    <link rel="stylesheet" href="../css/mondrainflex.css">
    <link rel="stylesheet" href="../css/indexstyle.css">

</head>

<body>
<div class="painting">
<div id = "toprow">
    <div id = "bigbox" class="lightpastelpink right"></div>
    <div id = "toprowdivider" class="black right"></div>
    <div id ="topleftcolumn" class= "right">
        <div class="mediumbox "></div>
        <div id="topleftcolumndivider" class= "black"></div>
        <div class="mediumbox purple"></div>
    </div>
</div>

    <div id="middlerow" class="middlerow">
        <div id ="middlerowdivider"  class = "black right"></div>
    </div>

    <div id = "bottomrightcolumn" class = "right bottomrow">
            <div class = "smallbox"></div>
            <div id="bottomrightcolumndivider" class="black"></div>
            <div class = "smallbox purple"></div>
    </div>
            <div class = "bottomrowdivider"></div>
            <div id = "longbox" class="neon right"></div>
            <div class ="bottomrowdivider"></div>
            <div id="squarebox" class="lightpastelpink right"></div>

</div>
<div class = "flexpainting">
    <div class="toprow">
        <div class="t_l_column">
            <div class="t_mediumbox lightpastelpink"></div>
            <div class ="t_c_divider black"></div>
            <div class = "t_mediumbox purple"></div>
        </div>
        <div class = "t_ldivider black"></div>
        <div class = "t_bigbox neon"></div>
    </div>
    <div class="middlerow black"></div>
    <div class="bottomrow">
        <div class="b_l">
           <div class="b_l_box purple"></div>
            <div class="b_l_divider black"></div>
            <div class="b_m_box purple"></div>
            <div class = "b_l_divider black"></div>
            <div class="b_r_column">
                <div class="b_r_child1 lightpastelpink"></div>
                <div class="b_c_divider black"></div>
                <div class="b_r_child1 neon"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
