            <div class="bottomrowtopbigbox white">
                <div class = "boxed-text-black">
                    <div class=" header-text center"> A Quiz Game
                        <h2 class="quizHeader">Take a Quiz!</h2>

                        <table class="quiz-table">
                            <tr>
                                <td>
                                    <div>
                                        <p class="question">1.Which food is <strong>NOT</strong> one of Nazari's favorite foods?</p>

                                        <ul>
                                            <input class="answer" type="radio" name="q1" value="1">
                                            <label class="correctString1">Apples</label>
                                            <br>
                                            <input class="answer" type="radio" name="q1" value="0">
                                            <label>Cake</label>
                                            <br>
                                            <input class="answer" type="radio" name="q1" value="0">
                                            <label>Jap Chae</label>
                                            <br>
                                            <input class="answer" type="radio" name="q1" value="0">
                                            <label>Mac n' Cheese</label>
                                        </ul>
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <p class="question">2. What does Nazari want to be once she graduates high school?</p>

                                        <ul>
                                            <input class="answer" type="radio" name="q2" value="0">
                                            <label>World Traveler</label>
                                            <br>
                                            <input class="answer" type="radio" name="q2" value="1">
                                            <label class="correctString2">Computer Programmer</label>
                                            <br>
                                            <input class="answer" type="radio" name="q2" value="0">
                                            <label>Chef</label>
                                            <br>
                                            <input class="answer" type="radio" name="q2" value="0">
                                            <label>Teacher</label>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div>
                                        <p class="question">3. How many sisters does Nazari have?</p>

                                        <ul>
                                            <input class="answer" type="radio" name="q3" value="0">
                                            <label>1</label>
                                            <br>
                                            <input class="answer" type="radio" name="q3" value="1">
                                            <label class="correctString3">She doesn't have any sisters</label>
                                            <br>
                                            <input class="answer" type="radio" name="q3" value="0">
                                            <label>2</label>
                                            <br>
                                            <input class="answer" type="radio" name="q3" value="0">
                                            <label>4</label>
                                        </ul>
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <p class="question">4.Which class did she program this website in?</p>

                                        <ul>
                                            <input class="answer" type="radio" name="q4" value="0">
                                            <label>AP CS</label>
                                            <br>
                                            <input class="answer" type="radio" name="q4" value="1">
                                            <label class="correctString4">Web Design</label>
                                            <br>
                                            <input class="answer" type="radio" name="q4" value="0">
                                            <label>AP CSP</label>
                                            <br>
                                            <input class="answer" type="radio" name="q4" value="0">
                                            <label>Chinese</label>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <br/>
                        <div class="submitter">
                            <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
                                   type="submit" value="Submit" />
                        </div>

                        <!--show only wrong answers on submit-->
                        <div class="quizAnswers" id="correctAnswer1"></div>
                        <div class="quizAnswers" id="correctAnswer2"></div>
                        <div class="quizAnswers" id="correctAnswer3"></div>
                        <div class="quizAnswers" id="correctAnswer4"></div>

                        <!--show score upon submit-->
                        <div>
                            <h2 class="quizScore" id="userScore"></h2>
                        </div>
                    </div>
                    </div>
            </div>

    </div>
        <div class="bottomrowtopbigbox white">
            <div class = "boxed-text-black">
                <div class=" header-text center"> A Calculator</div>
                <div class="calc-container">
                    <div class="calculator">
                        <div id="result">
                            <div id="history">
                                <p id="history-value"></p>
                            </div>
                            <div id="output">
                                <p id="output-value"></p>
                            </div>
                        </div>
                        <div id="keyboard">
                            <button class="operator" id="clear">C</button>
                            <button class="operator" id="backspace">CE</button>
                            <button class="operator" id="%">%</button>
                            <button class="operator" id="/">&#247;</button>
                            <button class="number" id="7">7</button>
                            <button class="number" id="8">8</button>
                            <button class="number" id="9">9</button>
                            <button class="operator" id="*">&times;</button>
                            <button class="number" id="4">4</button>
                            <button class="number" id="5">5</button>
                            <button class="number" id="6">6</button>
                            <button class="operator" id="-">-</button>
                            <button class="number" id="1">1</button>
                            <button class="number" id="2">2</button>
                            <button class="number" id="3">3</button>
                            <button class="operator" id="+">+</button>
                            <button class="empty" id="empty"></button>
                            <button class="number" id="0">0</button>
                            <button class="empty" id="empty1"></button>
                            <button class="operator" id="=">=</button>
                        </div>
                    </div>
                </div>
        </div>
